<!doctype html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name='viewport' content='width=device-width' />
	<title>Wall - Split each ball into its own area</title>

	<link rel="stylesheet" href="./css/normalize.css" type="text/css">
	<link rel="stylesheet" href="./css/wall.less" type="text/x-less">

	<script src="js/mootools-core-full-compat-yc.js"></script>
	<script src="js/canvas.js"></script>
	<script src="js/wall.js"></script>

	<script type='text/javascript'>
		window.addEvent('load', function() {
			Ui.init();
		});

		var Ui = {
			init: function() {
				this.game = new Game();
			},

			stop: function() {
				this.game.stop();
			}
		}
	</script>

	<script src="js/less.min.js"></script>
</head>

<body>

<div id='wrapper'>
	<div class='game'>
		<div class='viewport'>
			<canvas id='main-canvas' width='600' height='500'></canvas>
		</div>

	</div>

	<div id='push'></div>
</div>

<div id='footer'>
	<div class='content'>
		<div class='logo'>
			<img src='logo.png' alt='logo'>
		</div>

		<div class='me'>
			<div>Development by Nathan Reed</div>
			<div><a href='http://twitter.com/reednj'>@reednj</a></div>
		</div>

		<div style='clear:both;'></div>
	</div>
</div>
